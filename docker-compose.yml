version: "3.7"

volumes:
  influxdata:


services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./main.py:/app/main.py
    environment:
      # https://stackoverflow.com/q/29663459/4494375
      # PYTHONUNBUFFERED: 1 # For if -u in the Dockerfile doesn't work, allows logs to be displayed
      BASE_TOPIC: tele/power_meter/
      INFLUXDB_HOST: influxdb
      INFLUXDB_USER: user
      INFLUXDB_PASSWORD: user
      INFLUXDB_DB: tasmota
      MQTT_HOST: 192.168.178.3

  influxdb:
    image: influxdb:1.7
    ports:
      - 127.0.0.1:8086:8086
    environment:
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
      INFLUXDB_ADMIN_USER: root
      INFLUXDB_ADMIN_PASSWORD: root
      INFLUXDB_USER: user
      INFLUXDB_USER_PASSWORD: user
      INFLUXDB_REPORTING_DISABLED: "true"
      INFLUXDB_DB: tasmota
    volumes:
      - influxdata:/var/lib/influxdb
